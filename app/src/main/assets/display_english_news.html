<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style type="text/css">
        body {
        font-family: "Arial", arial !Important;
        -webkit-text-size-adjust: **[txtadjust]**;
        font-size: 17px !Important;
        background-color:white;
        color: #000000;
        width:95% !Important;
        padding-top:5px !Important;
        padding-bottom:5px !Important;
        margin: 0 auto !Important;
        word-wrap: break-word !Important;
        line-height:120% !Important;
        letter-spacing: 0.5px;
        }
        textarea {
        display: none !important;
        }
        input {
        display: none !important;
        }
        form {
        display: none !important;
        }
        .title {
        font-weight:bold !Important;
        font-size: 1.0em !Important;
        line-height:1.1em !Important;
        margin-bottom: 10px;
        }
        .title a {
        text-decoration: none !Important;
        color:#000000 !Important;
        }
        table,thead,tbody
        {
        table-layout: fixed;
        max-width:100% !important;

        }
        table, tr, td {
        background-color: transparent !important;
        }
        h1,h2,h3 {
        font-size:1.0em !important;
        }
        .info {
        font-size: 0.9em;
        color: #000000;
        }
        .info a
        {
        text-decoration: none;
        color: #000000;
        }
        .article a {
        text-decoration: none !Important;
        color: #000000;

        }
        table {
        width: 100% !important;
        max-width 100% !important;
        }
        img {
        max-width: 100% !important;
        width: auto !important;
        height: auto !important;
        margin: 0 auto !important;
        border: 1px solid #FFEBCD;
        display: block !important;
        }

        .article video,
        .article embed,
        .article object {
        display: none;

        }



        .article pre,
        .article code {
        white-space: pre-line;
        font-size: 0.9em;
        }

        /*india tv css*/
        .article a {
        text-decoration: none !Important;
        color: #006e97 !Important;

        }
        .article a:hover {
        text-decoration: none !Important;
        color: #e76f4a !Important;

        }
        .article p{ margin-bottom:20px;line-height:150% !Important;}
        /*india tv css*/

        /* content-img */

        .image_div {
        position:relative;
        }
        .image_div img {
        width:100%;
        height:auto;
        }
        .image_btmtrabg {
        position:absolute;
        bottom:0;
        left:0px;
        right:0;
        background:rgba(0,0,0,0.5);
        }
        .image_btmtrabg {
        color:#fff;
        text-align:right;
        }
        .image_btmtrabg span {
        display:inline-block;
        vertical-align:middle;
        }
        image_btmtrabg span.hoursdyn {
        margin-left:-4px !important;
        }
        .news_source {
        text-align:right;
        font-size: 0.7em;
        }
        /*====CSS for blockquote starts here====*/
        blockquote{background:#f0f0f0;width:80%;padding:1% 3%;margin:5% auto;font-style:italic; font-family:Georgia; font-size:18px; line-height:24px; border-radius:5px; moz-border-radius:5px; webkit-border-radius:5px;}blockquote p::first-letter {font-weight: bold;font-size:20px;}
        /*====CSS for blockquote Ends here====*/
